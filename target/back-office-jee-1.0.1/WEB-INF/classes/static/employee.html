<div class="bo-global-container">
    <div class="container">

        <div class="breadcrumb-wrapper">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item"><a href="#/employees">Employees</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Employee</li>
                </ol>
            </nav>
        </div>

        <div class="main-content">
            <br>
            <h2>{{employee.name}} {{employee.lastName}}</h2>
            <p ng-show="getEmployeeButton == 'Searching'">
                <span>
                    <i class="fas fa-sync-alt spinning"></i>
                </span>
                Searching
            </p>
            <br>

            <form name="employeeForm" class="form-horizontal" ng-submit="employeeSave()">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Your Name" ng-model="employee.name">
                </div>
                <div class="form-group">
                    <label for="lastname">LastName</label>
                    <input type="text" class="form-control" id="lastname" placeholder="Your lastName" ng-model="employee.lastName">
                </div>

                <div class="form-group">
                    <label>Select your devices</label>
                    <div isteven-multi-select="" input-model="devices" output-model="devicesSelected" button-label="name"
                         item-label="name" tick-property="ticked" max-height="200px"></div>
                </div>

                <br>

                <a href="#" class="btn btn-primary">Cancel</a>
                <button type="submit" class="btn btn-success">
                    <span ng-show="updateButton == 'Searching'">
                        <i class="fas fa-sync-alt spinning"></i>
                    </span>
                    Update
                </button>
            </form>
        </div>
    </div>
</div>
