<div class="bo-global-container">
    <div class="container">

        <br>
        <h2>List of devices</h2>
        <br>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Description</th>
                    <th scope="col">Address MAC</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="device in devices">
                    <td scope="row">
                        {{device.id}}
                    </td>
                    <td>
                        {{device.name}}
                    </td>
                    <td>
                        {{device.nameDeviceType}}
                    </td>
                    <td>
                        {{device.addressMac}}
                    </td>
                </tr>
            </tbody>
        </table>

        <a href="#" class="btn btn-primary">Cancel</a>
    </div>
</div>
