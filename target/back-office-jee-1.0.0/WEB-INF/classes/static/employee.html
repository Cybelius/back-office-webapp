<div class="bo-global-container">
    <div class="container">

        <br>
        <h2>{{employee.name}} {{employee.lastName}}</h2>
        <br>

        <form name="employeeForm" class="form-horizontal" ng-submit="employeeSave()">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Your Name" ng-model="employee.name">
            </div>
            <div class="form-group">
                <label for="lastname">LastName</label>
                <input type="text" class="form-control" id="lastname" placeholder="Your lastName" ng-model="employee.lastName">
            </div>

            <div class="form-group">
                <label>Select your devices</label>
                <div isteven-multi-select="" input-model="devices" output-model="devicesSelected" button-label="name"
                     item-label="name" tick-property="ticked" max-height="200px"></div>
            </div>

            <br>

            <a href="#" class="btn btn-primary">Cancel</a>
            <button type="submit" class="btn btn-success">Update</button>
        </form>
    </div>
</div>
