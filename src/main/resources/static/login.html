<div class="bo-global-container">
    <div class="media-wrapper"></div>
    <div class="media-wrapper-cover"></div>
    <div class="container">

        <div class="breadcrumb-wrapper">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Login</li>
                </ol>
            </nav>
        </div>

        <div class="auth-form-container opacity">
            <h3 class="wp_mgbot">Welcome</h3>

            <div class="auth-form-inner">
                <form name="loginForm" ng-submit="login()" class="wp_mgbot">
                    <div class="form-group">
                        <input type="email" class="form-control login" id="loginEmail" placeholder="Email"
                               ng-model="loginIn.email">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control login" id="loginPassword" placeholder="Password"
                               ng-model="loginIn.password">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                    </div>
                </form>
            </div>
        </div>

    </div><!-- end inner page-->
</div>
